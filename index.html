<!DOCTYPE html>
<html lang="en">
	<head>
		<meta charset="UTF-8" />
		<meta http-equiv="X-UA-Compatible" content="IE=edge" />
		<meta name="viewport" content="width=device-width, initial-scale=1.0" />
		<title>Invoice Maker</title>
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap/dist/css/bootstrap.min.css"
		/>
		<link rel="stylesheet" href="./css/style.css" />
		<link
			rel="stylesheet"
			href="./node_modules/bootstrap-icons/font/bootstrap-icons.css"
		/>
	</head>
	<body>
		<div class="container w-50">
			<div class="row">
				<div class="col-12">
					<h4 class="text-center mt-5 mb-4">Invoice Maker</h4>
				</div>

				<form
					id="inputForm"
					action=""
					class="border rounded py-3 mb-4 d-print-none"
				>
					<div class="row g-2">
						<div class="col">
							<label for="items" class="form-label mb-2">Select Item</label>
							<select
								name="item"
								id="items"
								class="form-select"
								required
							></select>
						</div>

						<div class="col">
							<label for="quantity" class="form-label mb-2">Quantity</label>
							<input
								type="number"
								class="form-control text-end"
								id="quantity"
								required
							/>
						</div>

						<div class="col">
							<button class="btn btn-info w-100 h-100 text-white" id="addBtn">
								Add
							</button>
						</div>
					</div>
				</form>
			</div>

			<table class="table align-middle">
				<thead>
					<tr>
						<th>Item</th>
						<th class="text-end">Unit price</th>
						<th class="text-end">Quantity</th>
						<th class="text-end w-25">Cost</th>
					</tr>
				</thead>
				<tbody id="rows"></tbody>
				<tfoot>
					<tr>
						<td class="fw-bold text-center" colspan="3">Total</td>
						<td id="total" class="fw-bold text-end">0</td>
					</tr>
				</tfoot>
			</table>

			<div class="text-end d-print-none">
				<button class="btn btn-outline-info" id="print">
					<i class="bi bi-printer"></i> Printer
				</button>
			</div>
		</div>
		<script src="./node_modules/bootstrap/dist/js/bootstrap.bundle.min.js"></script>
		<script src="./data.js"></script>
		<script src="./app.js"></script>
	</body>
</html>
